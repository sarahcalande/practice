<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Code Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    input {
      font-size: 2rem;
    }

    .btn{
      margin: 10px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="image_content">
      <div class="card col-md-4"></div>
      <div id="image_card" class="card col-md-4">
          <img id="image" data-id/>
          <h4 id="name"></h4>
          <span>Likes:
            <span id="likes">0</span>
          </span>
          <button id="like_button" class="btn btn-primary">Like</button>
          <form id="comment_form">
            <input id="comment_input" type="text" name="comment" placeholder="Add Comment"/>
            <input class="btn btn-primary" type="submit" value="Submit"/>
          </form>
          <div id="comments">

          </div>
      </div>
      <div class="card col-md-4"></div>
    </div>
  </div>
  <script type="text/javascript" src='src/Adapter.js'></script>
  <script type="text/javascript" src='src/Image.js'></script>
  <script type="text/javascript" src='src/Comment.js'></script>
  <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
